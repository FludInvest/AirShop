<head>

<body class="d-flex align-items-center py-3 container">
        
    
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="mb-4" src="https://sun9-41.userapi.com/impg/2a4qLUHXHyeGwyDc-VkvmM9B6sm3knEhBSn_Hg/TsovVPQH-xg.jpg?size=626x626&quality=95&sign=2ccd5f63016916e5677568f0b02577c9&type=album" alt="" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Вход</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email почта</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Пароль</label>
        </div>
    
        <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>

        

        
      </form>
      <button class="btn  w-100" >Войти как Гость</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2224</p>
    </main>
